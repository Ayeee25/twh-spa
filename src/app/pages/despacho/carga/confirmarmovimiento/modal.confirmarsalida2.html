<div class="modal-header">
        <button class="close modal-close" type="button" data-dismiss="modal" aria-hidden="true"><span class="mdi mdi-close"></span></button>
</div>
<div class="modal-body">
    <div class="text-center">
        <h3>Confirmar Retiro</h3>
        <p>¿Está seguro que desea retirar?<br> </p>
        <div class="mt-8">
                <button class="btn btn-secondary btn-space" type="button" (click)="modal.dismiss('cancel')">Cancel</button>
                <button class="btn btn-success btn-space" type="button" (click)=" modal.close('Ok')">Confirmar</button>
            </div>
    </div>
</div>
