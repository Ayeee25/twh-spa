
 
    <div class="modal-header modal-header-colored">
        <h3 class="modal-title" aria-level="2">Nuevo Cliente</h3>
        
      </div>
    

<div class="modal-body">
    
    <div class="col-md-12">
        <div class="card card-border-color card-border-color-primary">
          
            <form #f="ngForm"  (ngSubmit)="registrar(f)" >
  
          
          
              <div class="input-div">
                <label class="col-12 col-sm-3 col-form-label text-sm-right" for="nombre">Raz√≥n Social o Nombre</label>
                <mat-form-field  class="input-form-field col-12 col-sm-8 col-lg-6">
                  <input matInput autocomplete="off"  minlength="3" maxlength="50" required [(ngModel)]="model.nombre"  #nombre="ngModel" placeholder="Nombre del cliente"  name="nombre" type="text">
                </mat-form-field>
              </div>
  
              
              <div class="input-div">
                <label class="col-12 col-sm-3 col-form-label text-sm-right" for="tipodocumento">Tipo de Documento</label>
                 <mat-form-field class="input-form-field  col-sm-8 col-lg-6">
                     <mat-select  [(value)]="model.TipoDocumentoId">
                       <mat-option  *ngFor="let pow of tipodocumento"  [value]="pow.val">
                           {{pow.viewValue}}
                       </mat-option>
                     </mat-select>
                   </mat-form-field>
               </div>
  
              <div class="input-div">
                  <label class="col-12 col-sm-3 col-form-label text-sm-right" for="documento">Documento</label>
                  <mat-form-field  class="input-form-field col-12 col-sm-8 col-lg-6">
                    <input matInput autocomplete="off" maxlength="11" (keypress)="numberOnly($event)"  required [(ngModel)]="model.documento"  #peso="ngModel"   name="documento" type="text">
                  </mat-form-field>
              </div>
  
                <div class="row pt-2 pt-sm-5 mt-1">
                      <div class="col-sm-6 pl-0">
                        <p class="text-right">
                          <button  [disabled]="!f.valid" class="btn btn-space btn-primary" type="submit">Guardar</button>
                          <button  (click)="cancel()" class="btn btn-space btn-secondary">Cancel</button> 
                        </p>
                      </div>
                    </div>
            </form>
          
        </div>
    </div>
 </div>
