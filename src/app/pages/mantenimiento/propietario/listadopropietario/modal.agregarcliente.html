
 
    <div class="modal-header modal-header-colored">
        <h3 class="modal-title" aria-level="2">Vincular Cliente</h3>
        
      </div>
    

<div class="modal-body">
    
    <div class="col-md-12">
        <div class="card card-border-color card-border-color-primary">
          
            <form #f="ngForm"  (ngSubmit)="registrar(f)" >
  
        
  
              
              <div class="input-div">
                <label class="col-12 col-sm-3 col-form-label text-sm-right" for="clienteId">Clientes</label>
                 <mat-form-field class="input-form-field  col-sm-8 col-lg-6">
                     <mat-select  [(value)]="model.ClienteId">
                       <mat-option  *ngFor="let pow of clientes"  [value]="pow.val">
                           {{pow.viewValue}}
                       </mat-option>
                     </mat-select>
                   </mat-form-field>
               </div>
  
           
                <div class="row pt-2 pt-sm-5 mt-1">
                      <div class="col-sm-6 pl-0">
                        <p class="text-right">
                          <button  [disabled]="!f.valid" class="btn btn-space btn-primary" type="submit">Guardar</button>
                          <button  type="button" (click)="close()" class="btn btn-space btn-secondary">Cancel</button> 
                        </p>
                      </div>
                    </div>
            </form>
          
        </div>
    </div>
 </div>
